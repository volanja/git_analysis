<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    
    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    
    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Git Analysis</title>
    
    <link href="http://volanja.github.io/git_analysis/stylesheets/all.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="http://volanja.github.io/git_analysis/stylesheets/normalize.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="http://volanja.github.io/git_analysis/javascripts/all.js" type="text/javascript"></script>
  </head>
  
  <body class="index">
    <body class="raphael" id="g.raphael.dmitry.baranovskiy.com">
    <script>
      window.onload = function () {
        parseGitAnalysis_count("json/chef.json", "Chef (Commit , master)", "chef");
        parseGitAnalysis_count("json/ansible.json", "Ansible (Commit , master)", "ansible");
        parseGitAnalysis_count("json/riak.json", "Riak (Commit , master)", "riak");
        parseGitAnalysis_count("json/mongo.json", "Mongo (Commit , master)", "mongo");
        parseGitAnalysis_count("json/elasticsearch.json", "elasticsearch (Commit , master)", "elasticsearch");
        parseGitAnalysis_count("json/kibana.json", "Kibana (Commit , master)", "kibana");
        parseGitAnalysis_count("json/norikra.json", "Norikra (Commit , master)", "norikra");
        parseGitAnalysis_count("json/jquery.json", "jQuery (Commit , master)", "jquery");
      };

    function parseGitAnalysis_count(url, title, id){
      $.ajax({
        type: 'GET',
        url: url,
        dataType: 'json',
        success: function(res){
            var count = res.count
            var num = new Array()
            var domain = new Array()
            Object.keys(count).forEach(function (key) {
                domain.push("%%.%% ("+ count[key] +") - "+ key)
                num.push(count[key])
            });
            pie(num,domain, title, id)
        }
      }); //ajax
    };

    /* @summary create pie chart
     * @param data Array
     * @param label Array
     */
    function pie(data,label, title, div_id){
          var r = Raphael(div_id),
          pie = r.piechart(320, 240, 100, data, 
            { legend: label,
              legendpos: "east"
            }
          );

          r.text(320, 100, title).attr({ font: "20px sans-serif" });
          pie.hover(function () {
            this.sector.stop();
            this.sector.scale(1.1, 1.1, this.cx, this.cy);

            if (this.label) {
              this.label[0].stop();
              this.label[0].attr({ r: 7.5 });
              this.label[1].attr({ "font-weight": 800 });
            }
          }, function () {
            this.sector.animate({ transform: 's1 1 ' + this.cx + ' ' + this.cy }, 500, "bounce");

            if (this.label) {
                this.label[0].animate({ r: 5 }, 500, "bounce");
                this.label[1].attr({ "font-weight": 400 });
            }
          });
    };
    </script>
    <div id="chef"></div>
    <div id="ansible"></div>
    <div id="riak"></div>
    <div id="mongo"></div>
    <div id="elasticsearch"></div>
    <div id="riak"></div>
    <div id="norikra"></div>
    <div id="jquery"></div>
  </body>

  </body>
</html>
